---
# defaults file for ansible-role-liota

# might want to set --prefix or --target
liota_pip_extra_args:

# set a specific version.
# if set to "github", we will install from github
# using below vars
liota_version: 0.2


liota_install_using_pip: true
liota_github_url: git+https://github.com/vmware/liota.git
liota_github_branch: master
